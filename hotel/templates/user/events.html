{% load static %}
<!-- ======= Events Section ======= -->
<section id="events" class="events">
  <div class="container-fluid" data-aos="fade-up">
    <div class="section-header">
      <h2>Events</h2>
      <p>Share <span>Your Moments</span> In Our Restaurant</p>
    </div>

    <div class="slides-3 swiper" data-aos="fade-up" data-aos-delay="100">
      <div class="swiper-wrapper">
        <div
          class="swiper-slide event-item d-flex flex-column justify-content-end"
          style="background-image: url(/static/assets/img/events-1.jpg)"
        >
          <h3>Custom Parties</h3>
          <div class="price align-self-start">$99</div>
          <p class="description">{% lorem 1 b random %}</p>
        </div>
        <!-- End Event item -->

        <div
          class="swiper-slide event-item d-flex flex-column justify-content-end"
          style="background-image: url(/static/assets/img/events-2.jpg)"
        >
          <h3>Private Parties</h3>
          <div class="price align-self-start">$289</div>
          <p class="description">{% lorem 1 b random %}</p>
        </div>
        <!-- End Event item -->

        <div
          class="swiper-slide event-item d-flex flex-column justify-content-end"
          style="background-image: url(/static/assets/img/events-3.jpg)"
        >
          <h3>Birthday Parties</h3>
          <div class="price align-self-start">$499</div>
          <p class="description">{% lorem 1 b random %}</p>
        </div>
        <!-- End Event item -->
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
</section>
<!-- End Events Section -->
